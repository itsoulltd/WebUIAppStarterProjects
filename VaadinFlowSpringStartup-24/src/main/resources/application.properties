spring.application.name=VaadinApplication-24
server.port=${PORT:8080}
logging.level.org.atmosphere=warn

##Spring-Servlet Config
spring.servlet.multipart.max-file-size=2MB
spring.servlet.multipart.max-request-size=2MB
#server.tomcat.max-threads=300
#server.tomcat.min-spare-threads=50
#server.tomcat.max-connections=10000
#server.tomcat.accept-count=500

##Actuator Web Expose at: http://localhost:8080/actuator/<include-name>
management.endpoints.web.exposure.include=health,metrics,httptrace,prometheus

# Launch the default browser when starting the application in development mode
vaadin.launch-browser=true

# To improve the performance during development.
# For more information https://vaadin.com/docs/latest/flow/integrations/spring/configuration#special-configuration-parameters
vaadin.allowed-packages=com.vaadin,org.vaadin,com.flowingcode,com.infoworks

# Let Hibernate update the schema automatically or create it if it does not exist.
#
# DO NOT DO THIS IN PRODUCTION!
#
# Instead, use Flyway or another controlled way of managing your database schema.
# See https://vaadin.com/docs/latest/building-apps/forms-data/add-flyway for instructions.
spring.jpa.hibernate.ddl-auto=update

# App-Specific:
app.display.name=MyApp
app.display.version=v1.0
app.display.mode=DEV
app.auth.disable=true
app.max-file-size.in.mb=2

#Local-DirPaths:
#For-Mac+Linus:
#app.home.logs=/Users/${USER}/Logs
#app.upload.dir=/Users/${USER}/Downloads
#For-Windows:
app.home.logs=/Users/Public/Logs
app.upload.dir=/Users/Public/Downloads

